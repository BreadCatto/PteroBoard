{% extends "auth_base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

{% if message  %}
  <center><div class="message-box" style="margin: 0px;">
    <div class="message-content">
      <p>{{ message }}</p></div>
  </div></center>
{% endif %}
<section class="create-server">
  <h2>Register</h2>
  <br>
<form action="" method="post">
    <div class="form-group">
        <label for="Fullname">Username</label>
        <input name="fullname" type="text" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name">
        <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" type="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password" minlength="8" class="form-control" id="InputPassword" placeholder="Password">

  <button type="submit" class="btn btn-primary">Submit</button>


</form>



{% endblock %}
