<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>{% block title %}{%endblock %}</title>
</head>
<body>

  <div class="navbar">
    <img class="logo" style="height: 75px;" src="/assets/img/logo.png" alt="">
    <a class="logo" href="#">PteroClient</a>
    <ul class="nav-links">
      <li><a class="active" href="/">Dashboard</a></li>
      <li><a href="#">Create Server</a></li>
      <li><a href="#">Your Servers</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Redeem</a></li>
      <li><a href="#">Panel</a></li>
    </ul>
    <div class="user-info">
      <div class="dropdown">
      <img class="dropbtn" src="https://cdn.discordapp.com/attachments/863284730903527476/1113749751154888704/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.png" alt="">

        <div class="dropdown-content">
            <a class="active" href="#">0 Coins</a>
            <a class="" href="/account">Account</a>
          <a style="color:red" href="/logout">Logout</a>
        </div>
      </div>
    </div>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
</div>

{% if message  %}
  <center><div class="message-box" style="margin: 0px;">
    <div class="message-content">
      <p>{{ message }}</p></div>
  </div></center>
  {% endif %}
{% block content %}{% endblock %}

<center><footer>Â© | PteroClient 2021-23</footer></center>
</body>
</html>
